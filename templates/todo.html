<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details todo</title>
</head>
    <body>
        <h2> Zmie≈Ñ: </h2>
        <form method="POST" action="/todos/{{ todo_id }}/">
            {{ form.hidden_tag() }}
            <table>
                {% for todo in todo_form %}
           <input type="hidden" name="id" value={{todo[0]}}" ><br>
           Title:<br>
           <input type="text" name="title" value="{{todo[1]}}"><br>

           {% endfor %}
            </table>
            <input type="submit" value="Go">
        </form>
    </body>
</html>
